<template name="home">
  <br>
  <br>
  <h1>Joke Wall</h1>
  <div class="container">
    <ul class="jokes">
      {{#each jokes}}
        {{> joke}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="joke">
  <li>{{text}}</li>
</template>

<template name = "newJoke">
    <div class="container" id="newContainer">
        <form id="newJoke">
            <div class="form-group">
              <label for="leadUp">Lead Up</label>
              <input type="text" class="form-control" id="leadUp" placeholder="Knock Knock.Orange">
            </div>
            <div class="form-group">
              <label for="punchLine">Punch Line</label>
              <input type="text" class="form-control" id="punchLine" placeholder="Orange you glad you heard this joke">
            </div>
            <div class="tags">
              <label for="tags">Tags</label>
              <input type="text" class="form-control" id="tags" placeholder="#SFW #Funny">
            </div>
            <div>
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</template>
